{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}moth: vulnerable web application{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{% static "moth/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "moth/css/sticky-footer-navbar.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "moth/css/font-awesome/css/font-awesome.min.css" %}">
    
  </head>
  <body>
    
    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fa fa-bug"></i> Moth
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'about' %}">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>{% block head %}moth: vulnerable web application{% endblock %}</h1>
        </div>
        <p class="lead">
            {% block content %}{% endblock %}
        </p>
      </div>
    </div>
    
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Moth, from the creators of <a href="http://w3af.org">w3af</a> <i class="fa fa-external-link"></i>.</p>
      </div>
    </div>
    
    <script src="{% static "moth/js/jquery.js" %}"></script>
    <script src="{% static "moth/js/bootstrap.min.js" %}"></script>
  </body>
</html>
